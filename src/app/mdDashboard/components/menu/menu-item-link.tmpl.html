<md-button permission permission-only="mddMenuItem.item.permission" ng-click="mddMenuItem.openLink(mddMenuItem.item)" class="md-primary md-raised side-menu-link" ng-class="{ 'md-hue-1': mddMenuItem.item.active }">
    <md-icon ng-if="::(mddMenuItem.item.icon !== undefined)" class="side-menu-icon" md-font-icon="{{::mddMenuItem.item.icon}}"></md-icon>
    <span translate>{{::mddMenuItem.item.name}}</span>
    <small ng-if="mddMenuItem.item.badge" theme-background="accent" class="side-menu-badge">{{mddMenuItem.item.badge}}</small>
</md-button>
